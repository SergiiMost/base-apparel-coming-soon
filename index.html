<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body class="main-wrapper">
  <div class="content-wrapper">
    <main class="header">
      <img src="./images/logo.svg" class="logo" alt="logo">
      <div class="header__image"></div>
      <div class="typography-wrapper">
        <h1 class="heading">
          <span class="heading__span heading__span-light ">We're</span>
          <span class="heading__span">coming</span>
          <span class="heading__span">soon</span>
        </h1>
        <p class="heading-secondary">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <div class="contact ">
          <div class="contact-wrapper">
            <input type="email" class="contact__input" name="email" id="email" placeholder="Email Address">
            <button class="contact__btn"><img src="./images/icon-arrow.svg"></button>
          </div>
          <div class="error-group">
            <img src="./images/icon-error.svg" class="contact__error-icon" alt="error-icon">
            <p class="contact__error">Please provide a valid email</p>
          </div>
        </div>
      </div><!-- End typography wrapper--> 
    </main>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.linkedin.com/in/sergii-mostovyi/" target="_blank">Sergii Mostovyi</a>.
      </p>
    </footer>
  </div><!-- End content wrapper--> 
  <div class="image-side"></div>

  <script src="app.js"></script>
</body>
</html>
